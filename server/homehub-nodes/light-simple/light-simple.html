<script type="text/javascript">

        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "bulb.png",
        label: function() {
            return this.name||"Light (Simple)";
        }
    });
